# Datasource Properties
db.driver=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:butterfly
db.username=sa
db.password=

# Hibernate Properties
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.show_sql=false
# Automatically create the database and tables required
hibernate.hbm2ddl.auto=create-drop
entitymanager.packages.to.scan=com.clairvista.liveexpert.omaha.server.model
